<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Breach</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { background:black; color:white; font-family:Arial,sans-serif; text-align:center; overflow:hidden; height:100vh; width:100vw; margin:0; }

/* Flashing background */
@keyframes flash { 0%{background:black;}50%{background:darkred;}100%{background:black;} }
.flash { animation:flash 0.4s infinite; }

.container { position:relative; height:100vh; width:100vw; }
.image { position:absolute; width:120px; border-radius:12px; }
.top { top:20px; left:50%; transform:translateX(-50%); }
.left { top:40%; left:40px; }
.right { top:40%; right:40px; }
.bottom { bottom:30px; left:50%; transform:translateX(-50%); }

h1 { margin-top:30vh; font-size:50px; color:red; }
#countdown { font-size:70px; color:yellow; }
#hack { font-size:22px; color:lime; margin-top:15px; }

@keyframes shake {0%{transform:translate(2px,2px);}25%{transform:translate(-2px,-2px);}50%{transform:translate(2px,-2px);}75%{transform:translate(-2px,2px);}100%{transform:translate(2px,2px);}}
.shake { animation:shake 0.2s infinite; }

@media(max-width:768px){
    .image { width:28vw; max-width:130px; }
    h1 { font-size:7vw; margin-top:35vh; }
    #countdown { font-size:12vw; }
    #hack { font-size:4vw; }
    .left{ left:10px; }
    .right{ right:10px; }
}

.end { font-size:40px; color:pink; padding-top:40vh; }
</style>
</head>

<body class="flash">
<div class="container" id="container">

<img src="top.png" class="image top">
<img src="left.png" class="image left">
<img src="right.png" class="image right">
<img src="bottom.png" class="image bottom">

<h1>You are a fool for clicking the link ðŸ¤¡</h1>
<div id="countdown">7</div>
<div id="hack">Initializing hack...</div>

</div>

<!-- Hacker typing sound -->
<audio id="typingAudio" loop>
    <source src="https://www.soundjay.com/mechanical/sounds/mechanical-typewriter-1.mp3" type="audio/mpeg">
</audio>

<script>
let count = 7;
let countdownEl = document.getElementById("countdown");
let hackEl = document.getElementById("hack");
let container = document.getElementById("container");

let hackText = [
    "Bypassing firewall...",
    "Accessing camera...",
    "Downloading files...",
    "Sending to hacker...",
    "Encrypting device..."
];
let hackIndex = 0;

let audio = document.getElementById("typingAudio");

// ðŸ”¥ Trick: autoplay and fullscreen on load
window.addEventListener("load", async ()=>{
    // Try to go fullscreen
    if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
    else if(document.documentElement.webkitRequestFullscreen) await document.documentElement.webkitRequestFullscreen();
    else if(document.documentElement.msRequestFullscreen) await document.documentElement.msRequestFullscreen();

    // Try to play audio
    audio.play().catch(()=>{ console.log("Autoplay blocked, fallback will need user tap"); });
});

// Countdown logic
let interval = setInterval(function(){
    count--;
    countdownEl.innerHTML = count;
    hackEl.innerHTML = hackText[hackIndex % hackText.length];
    hackIndex++;
    container.classList.add("shake");

    if(count<=0){
        clearInterval(interval);
        audio.pause();
        document.body.innerHTML = "<div class='end'>ðŸ˜‚ JUST KIDDING <br><br>you're safe. Go ace your interview! ðŸ’¼âœ¨</div>";
        confetti();

        // Vibrate if supported
        if(navigator.vibrate) navigator.vibrate([300,100,300]);
    }
},1000);

// Confetti function
function confetti(){
    for(let i=0;i<150;i++){
        let conf = document.createElement("div");
        conf.style.position="absolute";
        conf.style.width="8px";
        conf.style.height="8px";
        conf.style.background="hsl("+Math.random()*360+",100%,50%)";
        conf.style.top="-10px";
        conf.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(conf);
        let fall = setInterval(function(){
            conf.style.top=parseInt(conf.style.top)+4+"px";
            if(parseInt(conf.style.top)>window.innerHeight){ clearInterval(fall); conf.remove(); }
        },15);
    }
}
</script>

</body>
</html>
