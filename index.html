<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Breach</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    height: 100vh;
    width: 100vw;
}

/* Flashing background */
@keyframes flash {
    0% { background-color: black; }
    50% { background-color: darkred; }
    100% { background-color: black; }
}

.flash {
    animation: flash 0.4s infinite;
}

/* Images */
.image {
    position: absolute;
    width: 30vw;
    max-width: 140px;
    border-radius: 12px;
}

.top {
    top: 2%;               /* move it closer to the very top */
    left: 50%;
    transform: translateX(-50%);
    max-height: 15vh;      /* prevent it from being too tall on small screens */
}

}

.left {
    top: 35%;
    left: 10px;
}

.right {
    top: 35%;
    right: 10px;
}

.bottom {
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}

/* Main Text */
h1 {
    margin-top: 35vh;
    font-size: 8vw;
    color: red;
    padding: 10px;
}

/* Countdown */
#countdown {
    font-size: 12vw;
    color: yellow;
    margin-top: 10px;
}

/* Hacking text */
#hack {
    font-size: 4vw;
    color: lime;
    margin-top: 15px;
}

/* Shake effect */
@keyframes shake {
    0% { transform: translate(2px, 2px); }
    25% { transform: translate(-2px, -2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-2px, 2px); }
    100% { transform: translate(2px, 2px); }
}

.shake {
    animation: shake 0.2s infinite;
}

.end {
    font-size: 9vw;
    color: pink;
    padding-top: 40vh;
}
</style>
</head>

<body class="flash">
<div class="container" id="container">

<img src="top.png" class="image top">
<img src="left.png" class="image left">
<img src="rigth.png" class="image right">
<img src="bottom.png" class="image bottom">

<div id="hack">Initializing hack...</div>

</div>

<script>

let hackEl = document.getElementById("hack");

    "Bypassing firewall...",

    "Downloading files...",

function confetti() {

        let conf = document.createElement("div");
        conf.style.position = "absolute";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
        conf.style.top = "-10px";
        conf.style.left = Math.random() * window.innerWidth + "px";

            conf.style.top = parseInt(conf.style.top) + 4 + "px";

</script>
