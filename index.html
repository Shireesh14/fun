<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Breach</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    color: white;
    font-family: 'Courier New', Courier, monospace; /* Changed for a "hacker" feel */
    text-align: center;
    overflow: hidden;
    height: 100vh;
}

/* Main Layout Container */
.container {
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1; /* Keep text on top */
}

/* Flashing background */
@keyframes flash {
    0% { background-color: black; }
    50% { background-color: #300; }
    100% { background-color: black; }
}

.flash {
    animation: flash 0.4s infinite;
}

/* Image Styling */
.image {
    position: absolute;
    width: 25vw;
    max-width: 120px;
    border-radius: 12px;
    z-index: -1; /* Pushes images behind the text */
    opacity: 0.7; /* Optional: makes text even easier to read */
}

.top { top: 5%; left: 50%; transform: translateX(-50%); }
.left { top: 50%; left: 5%; transform: translateY(-50%); }
.right { top: 50%; right: 5%; transform: translateY(-50%); }
.bottom { bottom: 5%; left: 50%; transform: translateX(-50%); }

/* Main Text */
h1 {
    font-size: 8vw;
    color: red;
    text-shadow: 2px 2px 10px black;
    margin-bottom: 20px;
}

/* Countdown */
#countdown {
    font-size: 15vw;
    color: yellow;
    font-weight: bold;
}

/* Hacking text */
#hack {
    font-size: 5vw;
    color: lime;
    margin-top: 20px;
    min-height: 1.2em; /* Prevents layout jump when text changes */
}

/* Shake effect */
@keyframes shake {
    0% { transform: translate(1px, 1px); }
    25% { transform: translate(-1px, -2px); }
    50% { transform: translate(1px, -1px); }
    100% { transform: translate(1px, 1px); }
}

.shake {
    animation: shake 0.1s infinite;
}

.end {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    font-size: 8vw;
    color: pink;
    z-index: 10;
}
</style>
</head>

<body class="flash">
<div class="container" id="container">
    <img src="top.png" class="image top">
    <img src="left.png" class="image left">
    <img src="rigth.png" class="image right">
    <img src="bottom.png" class="image bottom">

    <div id="content-wrap">
        <h1>YOU ARE A FOOL ðŸ¤¡</h1>
        <div id="countdown">9</div>
        <div id="hack">Initializing hack...</div>
    </div>
</div>

<script>
let count = 9;
let countdownEl = document.getElementById("countdown");
let hackEl = document.getElementById("hack");
let container = document.getElementById("container");

let hackText = [
    "Bypassing firewall...",
    "Accessing camera...",
    "Downloading files...",
    "Sending to hacker...",
    "Encrypting device..."
];

let hackIndex = 0;

let interval = setInterval(function() {
    count--;
    countdownEl.innerHTML = count;

    hackEl.innerHTML = hackText[hackIndex % hackText.length];
    hackIndex++;

    // Add shake to the whole container
    container.classList.add("shake");

    if(count <= 0) {
        clearInterval(interval);
        document.body.innerHTML = "<div class='end'>ðŸ˜‚ JUST KIDDING <br><br> It's just a prank, you're safe. ðŸ’¼âœ¨</div>";
        confetti();
    }
}, 1000);

function confetti() {
    for (let i = 0; i < 150; i++) {
        let conf = document.createElement("div");
        conf.style.position = "absolute";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
        conf.style.top = "-10px";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.zIndex = "100";
        document.body.appendChild(conf);

        let fall = setInterval(function(){
            conf.style.top = (parseFloat(conf.style.top) || 0) + 4 + "px";
            if(parseInt(conf.style.top) > window.innerHeight){
                clearInterval(fall);
                conf.remove();
            }
        }, 15);
    }
}
</script>
</body>
</html>
