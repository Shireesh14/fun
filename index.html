<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { 
    background:black; 
    color:white; 
    font-family:Arial,sans-serif; 
    text-align:center; 
    overflow:hidden; 
    height:100vh; 
    width:100vw; 
}

/* Flashing background */
@keyframes flash { 0%{background:black;}50%{background:darkred;}100%{background:black;} }
.flash { animation:flash 0.4s infinite; }

/* Container uses flexbox to center text vertically without overlapping */
.container { 
    position: relative; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    height: 100%; 
    width: 100%;
}

/* Images stick to edges, scale automatically */
.image {
    position: absolute;
    max-width: 25vw;
    max-height: 20vh;
    border-radius: 12px;
}

/* Positions for images */
.top { top:5%; left:50%; transform:translateX(-50%);}
.bottom { bottom:5%; left:50%; transform:translateX(-50%);}
.left { top:50%; left:3%; transform:translateY(-50%);}
.rigth { top:50%; right:3%; transform:translateY(-50%);}

/* Text styling */
h1 { font-size:8vw; color:red; margin-bottom:1vh; }
#countdown { font-size:12vw; color:yellow; margin-bottom:1vh; }
#hack { font-size:4vw; color:lime; }

/* Shake effect */
@keyframes shake {0%{transform:translate(2px,2px);}25%{transform:translate(-2px,-2px);}50%{transform:translate(2px,-2px);}75%{transform:translate(-2px,2px);}100%{transform:translate(2px,2px);}}
.shake { animation:shake 0.2s infinite; }

/* End screen */
.end { font-size:9vw; color:pink; padding-top:40vh; }

/* Mobile tweaks */
@media(max-width:768px){
    .image { max-width:35vw; max-height:18vh; }
    h1 { font-size:12vw; }
    #countdown { font-size:15vw; }
    #hack { font-size:6vw; }
}
</style>
